<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d2675ca39a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css Custom Class -->
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="lato">
    <header class="max-w-7xl mx-auto">
      <nav
        class="lg:bg-[#F85559] lg:rounded-full lg:py-4 lg:my-12 my-6 lg:px-10 px-5"
      >
        <div class="flex items-center justify-between">
          <!-- Desktop Nav -->
          <div class="hidden lg:flex">
            <ul class="flex gap-5 px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <!-- For Logo -->
          <div
            class="lg:text-[40px] text-4xl font-bold lg:text-white text-black flex gap-2 items-center"
          >
            <img src="./images/logo.png" class="md:w-14 w-10" />
            <span>Fruit Burst</span>
          </div>
          <!-- For Search Button -->
          <div class="hidden lg:flex relative text-black">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered bg-white rounded-full"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute text-xl text-slate-400 right-4 top-1/2 -translate-y-1/2"
            ></i>
          </div>
          <!-- Mobile Menu -->
          <!-- Dropdown  -->
          <div class="dropdown lg:hidden">
            <label tabindex="0" class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content right-[15px] mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-auto"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
              <li>
                <div class="flex relative text-black">
                  <input
                    type="text"
                    placeholder="Search here"
                    class="input input-bordered bg-white rounded-full"
                  />
                  <i
                    class="fa-solid fa-magnifying-glass absolute text-xl text-slate-400 right-5 top-1/2 -translate-y-1/2"
                  ></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Hero Area -->
    </header>
  </body>
</html>
